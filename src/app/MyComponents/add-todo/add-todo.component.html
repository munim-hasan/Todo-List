<div class="add-todo-box">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group todo-title">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"
        placeholder="Enter Title" required>
    </div>
    <div class="form-group todo-desc">
      <label for="desc">Todo Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" placeholder="Description">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
